<!DOCTYPE html>
<html>
<head>
    <title>Clipboard to File Input</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clipboard to File Input</h1>
        </div>
        <div class="content">
            <p>Simply click on a file input field to paste your clipboard content.</p>
            <div class="image-container">
                <img src="images/clipboard-icon.svg" alt="Clipboard Icon">
            </div>
        </div>
        <div class="footer">
            <p>Easily transfer clipboard files to file inputs.</p>
        </div>
    </div>
</body>
</html>
